<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <title>nike shoes card</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="assets/fav/favicon.ico"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="container">
      <section class="wrapper">
        <div class="wrapper__card">
          <div class="wrapper__card-logo">
            <img src="./img/logo.png" alt="" />
          </div>
          <div class="wrapper__card-content">
            <div class="wrapper__content-img">
              <img src="./img/shoes.png" alt="" />
            </div>
            <div class="wrapper__content-options">
              <h1>Nike SB Stefan Janoski Max</h1>
              <h3>Unisex Skateboarding Shoe</h3>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="12"
                height="12"
              >
                <path fill="none" d="M0 0h24v24H0z" />
                <path
                  d="M12 18.26l-7.053 3.948 1.575-7.928L.587 8.792l8.027-.952L12 .5l3.386 7.34 8.027.952-5.935 5.488 1.575 7.928z"
                  fill="rgba(241,196,14,1)"
                />
              </svg>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="12"
                height="12"
              >
                <path fill="none" d="M0 0h24v24H0z" />
                <path
                  d="M12 18.26l-7.053 3.948 1.575-7.928L.587 8.792l8.027-.952L12 .5l3.386 7.34 8.027.952-5.935 5.488 1.575 7.928z"
                  fill="rgba(241,196,14,1)"
                />
              </svg>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="12"
                height="12"
              >
                <path fill="none" d="M0 0h24v24H0z" />
                <path
                  d="M12 18.26l-7.053 3.948 1.575-7.928L.587 8.792l8.027-.952L12 .5l3.386 7.34 8.027.952-5.935 5.488 1.575 7.928z"
                  fill="rgba(241,196,14,1)"
                />
              </svg>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="12"
                height="12"
              >
                <path fill="none" d="M0 0h24v24H0z" />
                <path
                  d="M12 18.26l-7.053 3.948 1.575-7.928L.587 8.792l8.027-.952L12 .5l3.386 7.34 8.027.952-5.935 5.488 1.575 7.928z"
                  fill="rgba(236,240,241,1)"
                />
              </svg>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="12"
                height="12"
              >
                <path fill="none" d="M0 0h24v24H0z" />
                <path
                  d="M12 18.26l-7.053 3.948 1.575-7.928L.587 8.792l8.027-.952L12 .5l3.386 7.34 8.027.952-5.935 5.488 1.575 7.928z"
                  fill="rgba(236,240,241,1)"
                />
              </svg>
              <form id="cart_form">
                <div class="wrapper__select">
                  <select name="size" id="size" form="card_form">
                    <option value="0">Size</option>
                    <option value="38">38</option>
                    <option value="39">39</option>
                    <option value="40">40</option>
                    <option value="41">41</option>
                    <option value="42">42</option>
                  </select>
                  <select name="qty" id="qty" form="card_form">
                    <option value="0">Qty</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
                </div>
              </form>
              <button class="button" form="card_form">Add to cart</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="js/bundle.js"></script>
  </body>
</html>
