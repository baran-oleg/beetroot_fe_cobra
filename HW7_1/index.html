<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cups</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="main">
      <section class="card">
        <span class="price">$2</span>
        <img src="./img/bronze_cup.png" alt="" />
        <h2>Bronze</h2>
        <p>
          any cup of coffee<br />
          until $3
        </p>
      </section>
      <section class="card">
        <span class="price">$3</span>
        <img src="./img/gold_cup.png" alt="" />
        <h2>Gold</h2>
        <p>
          any cup of coffee<br />
          until $5
        </p>
      </section>
      <section class="card">
        <span class="price">$2.5</span>
        <img src="./img/silver_cup.png" alt="" />
        <h2>Silver</h2>
        <p>
          any cup of coffee<br />
          until $4
        </p>
      </section>
    </main>
  </body>
</html>
